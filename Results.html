<body>

    <!--side bar-->
    <style>
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Montserrat", sans-serif
        }

        .w3-row-padding img {
            margin-bottom: 12px
        }

        /* Set the width of the sidebar to 120px */
        .w3-sidebar {
            width: 180px;
            background: lightgrey;
        }

        /* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
        #main {
            margin-left: 120px
        }

        /* Remove margins from "page content" on small screens */
        @media only screen and (max-width: 600px) {
            #main {
                margin-left: 0
            }
        }
    </style>

    <body class="w3-black">

                            <form class="input-group mb-3">
                                <input type="text" class="form-control inputcity" aria-label="Search"
                                    placeholder="search by Company" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <input class="btn btn-outline-secondary search" type="submit"
                                        value="submit"></input>
                                </div>
                            </form>
                            <div class="error-message"></div>
